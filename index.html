<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <header><i class='bx bx-left-arrow-alt'></i>Weather App</header>
        <section class="input-part">
          <p class="info-txt"> ENTER VALID CITY</p>
          <input type="text" placeholder="ENTER CITY NAME" spellcheck="false" required>
          <div class="separator">
          <button>Get Device location</button>
          </div>

          

        </section>
        <section class="weather-part">
        <img src="icons/clear-sky.png" alt="weather-icon"> 
        <div class="temp">
            <span class="numb"> _</span>
            <span class="deg">°</span>C


        </div>
        <div class="weather">_ _ _</div>
        
        <div class="location">
            <i class="bx bx-map"></i>
        <span>_ _ _ _ _</span>
    </div>
    <div class="bottom-details">
        <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
                <div class="temp">
                    <span class="numb-2"> __</span>
                    <span class="deg">°</span>C
        
        
                </div>
                <p>feels like</p>

            </div>

        </div>
        <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
                <span class> 84%</span>
                <p>humidity </p>

            </div>

        </div>

    </div>

            
        </section>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
